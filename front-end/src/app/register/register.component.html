<h3>Create New Account</h3>
<label>Email:</label>
<input class= "form-control" #regemail type='text' id='regemail'/>
<br>
<label>Password:</label>
<input class= "form-control" #regpassword type="text" id="regpassword"/>
<br>
<button class="btn btn-primary" type="button" (click)='onClick(regemail.value, regpassword.value)'id="register">Create New Account</button>
