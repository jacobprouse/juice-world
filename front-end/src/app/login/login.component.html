<br>
<h3>Login</h3>
<label>Email:</label>
<input class= "form-control" #email type='text' id='email'/>
<br>
<label>Password:</label>
<input class= "form-control" #password type="text" id="password"/>
<br>
<label>{{error}}</label>
<br>
<button class="btn btn-warning" (click)='onClick(email.value, password.value)'id="submit">Login</button>
<br>
